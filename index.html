<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator">
        <h1 class="title">Color Picker</h1>
        <div class="color-menu">
            <!-- <label for="#color-code" class="color-code">#</label> -->
            <input type="text" id="color-code" placeholder="Create a color">
            <button class="btn" id="copycolor">
                <i class="bi bi-clipboard"></i>
            </button>
            <button class="btn color-btn" id="randomcolor">Random color</button>
        </div>
    </div>
</body>
</html>
